<div class="column">

    <label class="column__label">
        Sort:
        <input type="checkbox" ng-click="$ctrl.sortBy('name')">
    </label>

    <input type="text" ng-model="$ctrl.searchValue" ng-change="$ctrl.change()" placeholder="Text filter" class="column__input"/>

    <item-list items="$ctrl.items" initial="$ctrl.initial" selected="$ctrl.item.active"></item-list>
</div>
