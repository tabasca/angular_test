<div class="column">
    <p>
        Search:
        <input type="text" ng-model="$ctrl.searchValue" ng-change="$ctrl.change()"/>
    </p>

    <p>
        Sort:
        <input type="checkbox" ng-click="$ctrl.sortBy('name')">
    </p>

    <pre>Sort by = {{$ctrl.propertyName}}; reverse = {{$ctrl.reverse}}</pre>

    <item-list items="$ctrl.items" initial="$ctrl.initial"></item-list>
</div>
