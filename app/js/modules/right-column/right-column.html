<div class="column column_right">
    <div>
        Filters:

        <div class="filter__item" >
            <label ng-repeat="flag in $ctrl.flags" class="icon icon_{{flag}}">
                <input type="checkbox" class="filter__input" ng-click="$ctrl.sortBy(flag)">
            </label>
        </div>

    </div>

    <item-list items="$ctrl.items" initial="$ctrl.initial" selected="$ctrl.item.active"></item-list>
</div>
